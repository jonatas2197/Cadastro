<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Cadastro de Cachorros</title>
  </head>
  <body>
    <header>
      <h1>Cadastro de Cachorros</h1>
    </header>
    <main>
      <h2>Cadastro de Cachorros</h2>
      <form>
        <input type="text" id="nome" />
        <input type="number" id="idade" />
        <select name="raca" id="raca">
          <option value="">Selecione</option>
          <option value="Poodlle">Akita</option>
          <option value="Boxer">Boxer</option>
          <option value="Beagle">Beagle</option>
          <option value="Border collie">Border collie</option>
          <option value="Buldogue francês">Buldogue francês</option>
        </select>
        <button type="button" class="button blue" id="btn-salvar">
          Salvar
        </button>
      </form>
      <table class="dogs">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Raça</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </body>
  <script src="./scripts.js"></script>
</html>
